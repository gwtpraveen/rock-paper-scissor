<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <main class="main">
    <div class="rules">
      <div class="rules-header">
        <p>RULES</p>
        <img src="./images/icon-close.svg" alt="" class="close-img">
      </div>
      <img src="./images/image-rules.svg" alt="" class="rules-img">
    </div>
    
    <div class="header">
      <img src="./images/logo.svg" alt="logo">
      <div class="score-container">
        <p class="text">SCORE</p>
        <p class="score">15</p>
      </div>
    </div>

    <div class="game-container">
        <img src="./images/bg-triangle.svg" alt="traingle" class="traingle">
        <div class="icon paper" id="paper">
          <img src="./images/icon-paper.svg" alt="">
        </div>
        <div class="icon scissors" id="scissor">
          <img src="./images/icon-scissors.svg" alt="">
        </div>
        <div class="icon rock" id="rock">
          <img src="./images/icon-rock.svg" alt="">
        </div>
    </div>

    <div class="result-container" style="display: none;">
      <div class="left">
        <p>YOU PICKED</p>
        <div class="icons">
          <img src="./images/icon-paper.svg" alt="">
        </div>
        <span class="circles"></span>
      </div>
      <div class="middle">
        <p class="message">message</p>
        <button class="play-again-btn">play again</button>
      </div>
      <div class="right">
        <p>THE HOUSE PICKED</p>
        <div class="icons">
          <img src="./images/icon-scissors.svg" alt="">
        </div>
      </div>
    </div>

    <button class="rules-btn">RULES</button>

  </main>
  <script src="js/script.js"></script>
</body>
</html>
